    <link rel="stylesheet" href="./css/index-c6d69dcd.css">

  <body>
    <div id="app"></div>
    
    <script type="text/javascript">
      try {
        const vscode = acquireVsCodeApi()
        // 异常采集
        let execCount = 0
        setInterval(() => {
          execCount++
        }, 10)
        // 异常检测
        setTimeout(() => {
          if (execCount < 20) {
            vscode.postMessage('error')
          } else {
            vscode.postMessage('ok')
          }
        }, 2000)
      } catch (e) {
        console.log('非VSCode平台.')
      }
    </script>
  </body>
